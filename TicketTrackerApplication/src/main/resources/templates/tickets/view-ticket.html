<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>

    <!-- Include Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Style for the navigation bar */
        body {
            margin: 0; /* Remove default margin */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items evenly */
        }

        /* Style for the navigation links */
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        /* Style for the container */
        .container {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #f2f2f2; /* Add a background color to indicate it's in view mode */
            border: 1px solid #ccc; /* Add a border for better visibility */
            pointer-events: none; /* Disable user interaction to make it read-only */
        }

        /* Style for centering the <h2> element */
        h2 {
            text-align: center;
        }

        /* Style for the read-only label */
        .readonly-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Ticket Tracker</h1>
        <div>
            <a th:href="@{'/tickets/list'}">Tickets</a>
        </div>
    </nav>

    <!-- Container with a View Form -->
    <div class="container">
        <h2>Ticket Details</h2>
        <form>
            <!-- Ticket ID (display only) -->
            <div class="readonly-label">Ticket ID:</div>
            <input type="text" th:value="${ticket.id}" readonly>

            <!-- Ticket Title (display only) -->
            <div class="readonly-label">Title:</div>
            <input type="text" th:value="${ticket.title}" readonly>

            <!-- Ticket Description (display only) -->
            <div class="readonly-label">Description:</div>
            <textarea rows="4" readonly th:text="${ticket.description}"></textarea>

            <!-- Created On (display only) -->
            <div class="readonly-label">Created On:</div>
            <input type="text" th:value="${ticket.createOn}" readonly>
        </form>
    </div>

</body>

</html>
